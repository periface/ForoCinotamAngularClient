<div class="container">
  <div class="row">
    <form ng-submit="registro(loginData)" class="col s12">

        <h3>Registro</h3>
      <div class="row">
        <div class="input-field col s12">
          <input ng-model="loginData.Email" id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input ng-model="loginData.Password" id="pass" type="password" class="validate">
          <label for="pass">Contraseña</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input ng-model="loginData.ConfirmPassword" id="pass" type="password" class="validate">
          <label for="pass">Confirmar Contraseña</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <p>
            <button type="submit" class="btn" name="button">Registrarse</button>
          </p>
        </div>
      </div>
    </form>

  </div>
</div>
