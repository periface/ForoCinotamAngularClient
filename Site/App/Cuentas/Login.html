<div class="container">
  <div class="row">
    <form ng-submit="login(loginData)" class="col s12">

        <h3>Iniciar Sesión</h3>
      <div class="row">
        <div class="input-field col s12">
          <input ng-model="loginData.username" id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input ng-model="loginData.password" id="pass" type="password" class="validate">
          <label for="pass">Contraseña</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <p>
            <input type="checkbox" id="remember">
            <label for="remember">Recordarme</label>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <p>
            <button type="submit" class="btn" name="button">Iniciar Sesión</button>
          </p>
        </div>
      </div>
    </form>

  </div>
</div>
